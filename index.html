        <div class="main-container">
            <div class="main-container-inner"></div>
            <section class="screen-section screen-section-first">
                <div
                    class="row-center transition-animate opacity-translate-hidden"
                    data-delay="0"
                >
                    <div class="logo-wrapper">
                        <img src="./img/logo.png" />
                    </div>
                </div>
                <div
                    class="row-center transition-animate opacity-translate-hidden"

                `
                <div
                    class="row-center transition-animate opacity-translate-hidden"
                    data-delay="400"
                >
                    <h2 class="page-description">
                        FEED is the first social network to focus<br />on
                        community, not individuality
                    </h2>
                </div>
                <!-- <div class="row-center">
                  <a href="#" class="join-btn">Join to the party</a>
                </div> -->
                <div
                    class="row-center transition-animate opacity-translate-hidden"

                >

                    </a>
                </div>
                <div
                    class="row-center transition-animate opacity-translate-hidden"
                    data-delay="800"
                >

                    class="screen-section-first--btn-down transition-animate opacity-translate-hidden"

                </div>
                <div
                    class="screen-section-first--phone-2 transition-animate opacity-hidden"
                    data-delay="800"
                >
                    <img
                        src="./img/phone-2.png"
                        alt="phone with video second"
                    />
                </div>
            </section>
            <section
                class="screen-section screen-section-second"
                id="section-2"
            >
                <div class="screen-section-second-circle-left"></div>
                <div class="section-2-content">
                    <div class="row-section-2-title">
                        <h3>Video <span>only</span></h3>
                        <p>
