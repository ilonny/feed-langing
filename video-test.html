<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=max-device-width, initial-scale=1" id="viewport">
  <meta name="description"
    content="New social network with real people and true emotions. Find new friends and communities. Share your opinion and talk to anyone on the planet Earth." />
  <meta content="website" property="og:type">
  <meta content="http://feedapp.me/" property="og:url">
  <meta content="summary_large_image" name="twitter:card">
  <meta content="!" name="fragment">
  <meta content="Feed App" property="og:site_name">
  <meta content="./img/og.jpg" property="og:image">
  <meta content="Feed App" property="og:title">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css?v=12" />
  <link rel="stylesheet" href="video-page-styles.css?v=2" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172862283-1"></script>
  <link rel="icon"
    href="https://rm-content.s3.amazonaws.com/5e417ad47c5cb605147ce00f/upload-1ed5c18a-782e-4131-9fc0-61bb4f1343ce_144.png"
    type="image/png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144"
    href="https://rm-content.s3.amazonaws.com/5e417ad47c5cb605147ce00f/upload-1ed5c18a-782e-4131-9fc0-61bb4f1343ce_144.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114"
    href="https://rm-content.s3.amazonaws.com/5e417ad47c5cb605147ce00f/upload-1ed5c18a-782e-4131-9fc0-61bb4f1343ce_114.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72"
    href="https://rm-content.s3.amazonaws.com/5e417ad47c5cb605147ce00f/upload-1ed5c18a-782e-4131-9fc0-61bb4f1343ce_72.png">
  <link rel="apple-touch-icon-precomposed"
    href="https://rm-content.s3.amazonaws.com/5e417ad47c5cb605147ce00f/upload-1ed5c18a-782e-4131-9fc0-61bb4f1343ce_57.png">
  <title>Feed App</title>
</head>

<body>
  <div class="container">
    <div class="flex-row">
      <div class="video-wrapper">
        <video src="event-vids/1.mp4" autoplay muted id="desktop-video" playsinline="playsinline"></video>
        <button id="btn" class="toggle-sound">
          <img src="./img/play-muted.svg" alt="toggle-sound" />
        </button>
      </div>
      <div class="right-side">
        <div class="logo-wrapper">
          <img src="./img/logo.png" alt="logo" />
        </div>
        <div class="transparent-wrapper">
          <div class="block-wrapper">
            <div class="title">WWWWWWWW WWWWWWW WWWWWWW WWWWWWW WWWWWWW WWWW</div>
            <div class="descr">WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW</div>
          </div>
          <div class="block-wrapper">
            <div class="avatars">
              <img src="./img/Ellipse_1.png" />
              <img src="./img/Ellipse_2.png" />
              <img src="./img/Ellipse_3.png" />
              <img src="./img/Ellipse_4.png" />
            </div>
            <div class="small-descr"><span>203</span> people now</div>
          </div>
          <div class="block-wrapper">
            <div class="small-title">Get FEED app to join!</div>
            <div class="store-buttons">
              <a href="https://apps.apple.com/app/feed/id1506272777" target="_blank" class="store-btn">
                <span>APP STORE</span>
                <img src="./img/apple.svg" alt="apple" style="width: 21px;margin-top: 8px;margin-left: 8px;" />
              </a>
              <br />
              <a href="https://play.google.com/store/apps/details?id=com.applicatura.feed" target="_blank"
                class="store-btn">
                <span>GOOGLE PLAY</span>
                <img src="./img/google_play.svg" alt="apple" style="width: 23px;margin-top: 10px;margin-left: 8px;" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mobile-container">
    <video src="event-vids/1.mp4" autoplay muted id="mobile-video" playsinline="playsinline"
      class="video-queue"></video>
    <div class="top-block">
      <div class="left">
        <div class="avatars">
          <img src="./img/Ellipse_1.png" />
          <img src="./img/Ellipse_2.png" />
          <img src="./img/Ellipse_3.png" />
        </div>
        <div class="text"><span>203</span> people now</div>
      </div>
      <img src="./img/logo.png" alt="logo" class="logo">
    </div>
    <div class="bottom-block">
      <div class="small-title">Get FEED app to join!</div>
      <div class="store-buttons">
        <a href="https://apps.apple.com/app/feed/id1506272777" target="_blank" class="store-btn" style="display: none;"
          id="ios-btn">
          <span>APP STORE</span>
          <img src="./img/apple.svg" alt="apple" style="width: 21px;margin-left: 8px;" />
        </a>
        <br />
        <a href="https://play.google.com/store/apps/details?id=com.applicatura.feed" target="_blank" class="store-btn"
          style="display: none;" id="android-btn">
          <span>GOOGLE PLAY</span>
          <img src="./img/google_play.svg" alt="apple" style="width: 23px;margin-left: 8px;" />
        </a>
      </div>
    </div>
    <button id="mobile-btn" class="toggle-sound">
      <img src="./img/play-muted.svg" alt="toggle-sound" />
    </button>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (iOS()) {
        document.getElementById('ios-btn').style.display = 'inline-block';
      } else {
        document.getElementById('android-btn').style.display = 'inline-block';
      }
    })
    const videoEl = window.innerWidth > 1000 ? document.getElementById('desktop-video') : document.getElementById('mobile-video');
    const videos = [
      'event-vids/2.mp4',
      'event-vids/3.mp4',
      'event-vids/4.mp4',
      'event-vids/5.mp4',
    ];
    console.log('videoEl', videoEl);
    videoEl.addEventListener('ended', () => {

      const oldSrc = videoEl.src;
      videoEl.src = videos[0];
      videos.shift();
      videos.push(oldSrc);
    });

    const btn = window.innerWidth > 1000 ? document.getElementById('btn') : document.getElementById('mobile-btn');
    if (btn) {
      btn.addEventListener('click', () => {
        console.log('clicked')
        videoEl.removeAttribute('muted');
        if (videoEl.muted) {
          videoEl.muted = false;
          btn.getElementsByTagName('img')[0].src = "./img/play.svg";
        } else {
          videoEl.muted = true;
          btn.getElementsByTagName('img')[0].src = "./img/play-muted.svg";
        }
      });
    }

    function iOS() {
      return [
        'iPad Simulator',
        'iPhone Simulator',
        'iPod Simulator',
        'iPad',
        'iPhone',
        'iPod'
      ].includes(navigator.platform)
        // iPad on iOS 13 detection
        || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
    }

  </script>
</body>
